{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h1 class="mb-4"><i class="fas fa-reply"></i> Rispondi a {{ offerta['nome'] }} {{ offerta['cognome'] }}</h1>

  <div class="card p-4">
    <div class="mb-3">
      <strong>Casa:</strong> {{ case['via'] }}, {{ case['civico'] }}
    </div>
    <div class="mb-3">
      <strong>Messaggio originario:</strong>
      <p class="mt-2" style="background:#f8f9fa;padding:12px;border-radius:6px">{{ offerta['messaggio'] }}</p>
    </div>

    <form method="post">
      <div class="mb-3">
        <label for="risposta" class="form-label">La tua risposta</label>
        <textarea name="risposta" id="risposta" class="form-control" rows="6" required></textarea>
      </div>
      <button class="btn btn-primary" type="submit">Invia Risposta</button>
      <a class="btn btn-secondary" href="{{ url_for('main.offerte') }}">Annulla</a>
    </form>
  </div>
</div>
{% endblock %}
