{% extends 'base.html' %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body p-5">
          <h1 class="card-title mb-1">
            <i class="fas fa-edit text-primary"></i> Modifica Proprietà
          </h1>
          <p class="text-muted mb-4">"{{ case['via'] }}, {{ case['civico'] }}"</p>
          
          <!-- Form di Modifica -->
          <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="via" class="form-label">
                <i class="fas fa-road"></i> Via
              </label>
              <input 
                type="text" 
                class="form-control form-control-lg" 
                name="via" 
                id="via" 
                value="{{ request.form.get('via') or case['via'] }}"
                required
              >
            </div>

            <div class="mb-3">
              <label for="civico" class="form-label">
                <i class="fas fa-house"></i> Civico
              </label>
              <input 
                type="text" 
                class="form-control form-control-lg" 
                name="civico" 
                id="civico" 
                value="{{ request.form.get('civico') or case['civico'] }}"
                required
              >
            </div>

            <div class="mb-4">
              <label for="tipo_annuncio" class="form-label">
                <i class="fas fa-megaphone"></i> Tipo di Annuncio
              </label>
              <select 
                class="form-control form-control-lg" 
                name="tipo_annuncio" 
                id="tipo_annuncio"
                required
              >
                <option value="affitto" {% if request.form.get('tipo_annuncio') or case.get('tipo_annuncio') == 'affitto' %}selected{% endif %}>In Affitto</option>
                <option value="vendita" {% if request.form.get('tipo_annuncio') or case.get('tipo_annuncio') == 'vendita' %}selected{% endif %}>In Vendita</option>
                <option value="affitto/vendita" {% if request.form.get('tipo_annuncio') or case.get('tipo_annuncio') == 'affitto/vendita' %}selected{% endif %}>Affitto/Vendita</option>
                <option value="occupata" {% if request.form.get('tipo_annuncio') or case.get('tipo_annuncio') == 'occupata' %}selected{% endif %}>Occupata (Non Visibile)</option>
              </select>
            </div>

            <div class="mb-3" id="price-rent-group" style="display: none;">
              <label for="price_rent" class="form-label">Prezzo Affitto (€/mese)</label>
              <input type="number" step="0.01" class="form-control" id="price_rent" name="price_rent" value="{{ request.form.get('price_rent') or case.get('price_rent', '') }}">
            </div>

            <div class="mb-3" id="price-sale-group" style="display: none;">
              <label for="price_sale" class="form-label">Prezzo Vendita (€)</label>
              <input type="number" step="0.01" class="form-control" id="price_sale" name="price_sale" value="{{ request.form.get('price_sale') or case.get('price_sale', '') }}">
            </div>

            <div class="mb-3">
              <label for="photo" class="form-label">Foto Principale della Casa (sostituisce se caricata)</label>
              <input type="file" class="form-control" id="photo" name="photo" accept="image/*">
              {% if case.get('photo') %}
                <small class="text-muted">Foto attuale: {{ case.get('photo') }}</small>
              {% endif %}
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100">
              <i class="fas fa-save"></i> Salva Modifiche
            </button>
          </form>

          <hr class="my-4">

          <!-- Form di Cancellazione (Separato) -->
          <form action="{{ url_for('main.delete', id=case['id']) }}" method="post">
            <button type="submit" class="btn btn-danger btn-lg w-100" onclick="return confirm('Sei sicuro di voler eliminare questa proprietà?')">
              <i class="fas fa-trash"></i> Elimina Proprietà
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    const tipoAnnuncioSelect = document.getElementById('tipo_annuncio');
    const priceRentGroup = document.getElementById('price-rent-group');
    const priceSaleGroup = document.getElementById('price-sale-group');

    function updatePriceVisibility() {
      const value = tipoAnnuncioSelect.value;
      priceRentGroup.style.display = 'none';
      priceSaleGroup.style.display = 'none';

      if (value === 'affitto') {
        priceRentGroup.style.display = 'block';
      } else if (value === 'vendita') {
        priceSaleGroup.style.display = 'block';
      } else if (value === 'affitto/vendita') {
        priceRentGroup.style.display = 'block';
        priceSaleGroup.style.display = 'block';
      }
    }

    tipoAnnuncioSelect.addEventListener('change', updatePriceVisibility);
    updatePriceVisibility();
  </script>
{% endblock %}
