{% extends 'base.html' %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body p-5">
          <h1 class="card-title mb-1">
            <i class="fas fa-user-plus text-success"></i> Aggiungi Coinquilino
          </h1>
          <p class="text-muted mb-4">{{ case['via'] }}, {{ case['civico'] }}</p>
          
          <form method="post">
            <div class="mb-3">
              <label for="nome" class="form-label">
                <i class="fas fa-user"></i> Nome
              </label>
              <input 
                type="text" 
                class="form-control form-control-lg" 
                name="nome" 
                id="nome"
                placeholder="Es. Marco"
                required
              >
            </div>

            <div class="mb-3">
              <label for="cognome" class="form-label">
                <i class="fas fa-user"></i> Cognome
              </label>
              <input 
                type="text" 
                class="form-control form-control-lg" 
                name="cognome" 
                id="cognome"
                placeholder="Es. Rossi"
                required
              >
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">
                <i class="fas fa-envelope"></i> Email
              </label>
              <input 
                type="email" 
                class="form-control form-control-lg" 
                name="email" 
                id="email"
                placeholder="Es. marco@email.com"
                required
              >
            </div>

            <div class="mb-3">
              <label for="importo" class="form-label">
                <i class="fas fa-euro-sign"></i> Importo mensile (€)
              </label>
              <input
                type="number"
                step="0.01"
                min="0"
                class="form-control form-control-lg"
                name="importo"
                id="importo"
                placeholder="Es. 150.00"
                required
              >
            </div>

            <div class="mb-3">
              <label for="giorno" class="form-label">
                <i class="fas fa-calendar-day"></i> Giorno del mese (1-28)
              </label>
              <input
                type="number"
                min="1"
                max="28"
                class="form-control form-control-lg"
                name="giorno"
                id="giorno"
                placeholder="Es. 5"
                required
              >
            </div>

            <div class="mb-3">
              <label for="numero_persone" class="form-label">
                <i class="fas fa-people-group"></i> Numero Persone (opzionale)
              </label>
              <input 
                type="number" 
                class="form-control form-control-lg" 
                name="numero_persone" 
                id="numero_persone"
                placeholder="Es. 2"
                min="1"
              >
            </div>

            <div class="mb-4">
              <label for="eta" class="form-label">
                <i class="fas fa-birthday-cake"></i> Età (opzionale)
              </label>
              <input 
                type="number" 
                class="form-control form-control-lg" 
                name="eta" 
                id="eta"
                placeholder="Es. 25"
                min="18"
                max="150"
              >
            </div>

            

            <button type="submit" class="btn btn-success btn-lg w-100">
              <i class="fas fa-save"></i> Aggiungi Coinquilino
            </button>
            
            <a href="{{ url_for('main.view_case', case_id=case['id']) }}" class="btn btn-secondary btn-lg w-100 mt-2">
              <i class="fas fa-times"></i> Annulla
            </a>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
